name: smart_pace
description: "SmartPace Student Planner App."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  get: ^4.6.6
  flutter_otp_text_field: ^1.5.1+1
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.3
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5 # Use the latest version
  hive: ^2.2.3 # For Hive DB
  hive_flutter: ^1.1.0 # For Hive DB in Flutter
  path_provider: ^2.1.3 # To get application documents directory for Hive
  uuid: ^4.4.0 # assigns a udid to our objects in db
  intl: ^0.18.1
  lottie: ^2.7.0
  dio: ^5.3.3
  cookie_jar: ^3.0.1
  dio_cookie_manager: ^2.1.4
  welcome_module:
    path: ./welcome_module




#  # Firebase + Auth
#  firebase_auth: ^5.7.0
#  firebase_storage: ^12.4.6
#  firebase_core: ^3.15.2
#  cloud_firestore: ^5.6.12
#
#  # Google Sign In
#  google_sign_in: ^7.1.1



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.1 # To generate adapters for Hive
  build_runner: ^2.4.6 # To run code generation



flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/logo/
    - assets/images/profile.jpg
    - assets/lottie/no_data.json

  
